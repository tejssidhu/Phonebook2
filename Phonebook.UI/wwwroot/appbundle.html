<template id="movies/details.html!view">
    <div class="container">
        <h3>${movie.title}</h3>
        <div>
            Released in ${movie.releaseYear}
        </div>
        <div>
            <a route-href="route:home" class="btn btn-default">back to list</a>
        </div>
    </div>
</template>
<template id="movies/edit.html!view">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Editing ${movie.title}</h3>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" validate.bind="validation" submit.trigger="save()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Title" class="form-control" value.bind="movie.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Release Year</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Release Year" class="form-control" value.bind="movie.releaseYear">
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Save" disabled.bind="!validation.result.isValid">

                </form>
            </div>
        </div>
    </div>

</template>
<template id="movies/list.html!view">

    <div class="container">
        <table class="table">
            <tbody><tr>
                <th>Title</th>
                <th>Year</th>
                <th></th>
            </tr>
            <tr repeat.for="movie of movies">
                <td>${movie.title}</td>
                <td>${movie.releaseYear}</td>
                <td>
                    <a route-href="route:details; params.bind:{id:movie.id}" class="btn btn-default">Details</a>
                    <a route-href="route:edit; params.bind:{id:movie.id}" class="btn btn-default">Edit</a>
                </td>
            </tr>
        </tbody></table>
    </div>

</template>
<template id="about/about.html!view">
    <div>${message}</div>
</template>
